<body>
    <header class="header">
        <div class="logo">
            <a href="./index.html" style="color: black;">Nu<span style="color: #05B98A;">Care</span></a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Basic Nutrition</a></li>

                <li><a href="./dietPage.html">Diet Health</a></li>
            </ul>

        <div class="burger-menu" id="burger-menu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <div class="sidebar" id="sidebar">
            <button class="close-btn" id="close-btn">Ã—</button>

                <li><a href="#">Basic Nutrition</a></li>

        <div class="contact">
            <a href="#">Contact Us</a>
        </div>
    </header>

    <h1 class="title-contact">Contact Us!</h1>
    <main class="mainForm">
        <form id="contact-form">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                <span class="error-message" id="first-name-error"></span>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
                <span class="error-message" id="last-name-error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <span class="error-message" id="phone-error"></span>
            </div>
            <div class="form-group">
                <label for="inquiry">Nature of Inquiry:</label>
                <select id="inquiry" name="inquiry" required>
                    <option value="" disabled selected>Select your inquiry</option>
                    <option value="product">Website Information</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
                <span class="error-message" id="inquiry-error"></span>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <nav class="footer--section">
            <div class="footer-left--section">
                <a href="./index.html" class="logo">Nu<span class="highlight">Care</span></a>
            </div>

            <div class="footer-right--section">
                <div class="footer-right-items item-1">
                    <h2 class="footer-right-title">Information</h2>
                    <ul class="footer-menus">
                        <li class="footer-menu">
                            <a href="">Blogs & News</a>
                        </li>
                        <li class="footer-menu">
                            <a href="">Contact Us</a>
                        </li>
                    </ul>
                </div>

                <div class="footer-right-items item-2">
                    <h2 class="footer-right-title">Company</h2>
                    <ul class="footer-menus">
                        <li class="footer-menu">

                        </li>

                        </li>
                    </ul>
                </div>

                <div class="footer-right-items item-3">

                        <li class="footer-menu">

                        </li>
                        <li class="footer-menu">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </footer>
